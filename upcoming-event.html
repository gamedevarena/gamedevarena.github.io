<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Game Dev Arena - Prossimo Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/design.css" />
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link rel="icon" type="image/png" href="public/logo.ico" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    .spinner-box {
      border: 4px solid var(--color-gray-800);
      border-top-color: var(--color-primary);
      width: 50px;
      height: 50px;
      margin-left: auto;
      margin-right: auto;
      animation-duration: 1s;
    }
    .max-w-500 {
      max-width: 500px;
    }
    .logo-center {
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center">
  <div class="card bg-gray-900 p-xl radius-xl shadow-lg text-center max-w-500 m-md w-11/12">
    <img src="public/logo.webp" alt="Game Dev Arena Logo" class="logo-center mb-xl" />
    <h3 class="text-white mb-md">Reindirizzamento in corso...</h3>
    <div class="spinner-box radius-full spin my-xl"></div>
    <p id="status-message" class="text-muted mb-sm">Caricamento informazioni evento...</p>
    <p id="event-name" class="text-primary mb-md"></p>
    <a id="manual-link" class="button button-primary mt-xl text-decoration-none" style="display: none;">Vai all'evento</a>
  </div>

  <script>
    // Function to fetch the latest event URL and redirect
    async function redirectToLatestEvent() {
      try {
        const response = await fetch('eventbrite-url.json');

        if (!response.ok) {
          throw new Error('Impossibile caricare le informazioni dell\'evento');
        }

        const data = await response.json();

        // Update status message
        document.getElementById('status-message').textContent = 'Evento trovato! Reindirizzamento a Eventbrite...';

        // Show event name if available
        if (data.eventName) {
          document.getElementById('event-name').textContent = data.eventName;
        }

        // Show manual link
        const manualLink = document.getElementById('manual-link');
        manualLink.href = data.latestEventUrl;
        manualLink.style.display = 'inline-block';

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = data.latestEventUrl;
        }, 2000);

      } catch (error) {
        console.error('Error fetching event URL:', error);
        document.getElementById('status-message').innerHTML =
          '<span class="error-message">Si Ã¨ verificato un errore nel caricamento dell\'evento.</span>';
        document.getElementById('manual-link').innerHTML = 'Torna alla Home';
        document.getElementById('manual-link').href = '/';
        document.getElementById('manual-link').style.display = 'inline-block';
      }
    }

    // Execute on page load
    redirectToLatestEvent();
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6XQZYGCQ2E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6XQZYGCQ2E');
  </script>
</body>

</html>
